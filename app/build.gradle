apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.bezirk.examples.remotecontrolandroid"
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    maven { url "https://bezirk.artifactoryonline.com/bezirk/libs-release-local/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'

    compile(group: 'com.bezirk', name: 'android-zirk-proxy', version: '3.0.1', ext: 'aar') {
        transitive = true
    }

    compile(group: 'com.bezirk', name: 'HardwareEvents', version: '0.0.29')
}


